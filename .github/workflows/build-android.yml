name: Android Build (Unity Pro)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity/Library
        uses: actions/cache@v4
        with:
          path: |
            Library
            ~/.cache/unity3d
            ~/.local/share/unity3d
          key: ${{ runner.os }}-unity-${{ hashFiles('Packages/manifest.json') }}

      - name: Build with Unity (Android, Pro Serial)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL:   ${{ secrets.UNITY_SERIAL }}
        with:
          unityVersion:   ${{ vars.UNITY_VERSION }}
          projectPath:    .
          targetPlatform: Android
          androidExportType: androidPackage
          buildName:      ${{ vars.BUILD_NAME }}
          buildsPath:     ${{ vars.BUILDS_PATH }}
          # customParameters: -quit -batchmode -nographics

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ vars.BUILDS_PATH }}/Android/**/*.apk

