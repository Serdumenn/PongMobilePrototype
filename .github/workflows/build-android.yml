name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.0.58f2
          customImage: unityci/editor:ubuntu-6000.0.58f2-android-3
          targetPlatform: Android
          projectPath: .
          buildsPath: build/android
          buildName: PongMobilePrototype
          allowDirtyBuild: true
        env:
          # Unity lisans ULF içeriğini tek satır olarak bu secrecy'e koydun
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

          # --- Android SDK yolu kritik ---
          ANDROID_SDK_ROOT: /opt/android-sdk
          ANDROID_HOME: /opt/android-sdk
          PATH: /opt/android-sdk/cmdline-tools/latest/bin:/opt/android-sdk/platform-tools:/opt/android-sdk/tools/bin:${PATH}

      - name: Upload Build Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: AndroidBuild
          path: build/android

      - name: Upload Editor Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: EditorLogs
          path: ~/.config/unity3d/Editor.log
