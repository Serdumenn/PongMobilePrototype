name: Android Build (APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  UNITY_VERSION: ${{ vars.UNITY_VERSION || '6000.0.58f2' }}
  BUILD_NAME: ${{ vars.BUILD_NAME || 'PongMobilePrototype' }}
  BUILDS_PATH: ${{ vars.BUILDS_PATH || 'builds' }}

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 1

      - name: Show disk (before)
        run: |
          df -h
          docker system df

      - name: Free disk space
        shell: bash
        run: |
          set -euxo pipefail
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /opt/hostedtoolcache || true
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          docker system prune -af --volumes
          df -h
          docker system df

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-${{ hashFiles('Packages/manifest.json', 'ProjectSettings/ProjectSettings.asset') }}
          restore-keys: |
            Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-
            Library-${{ runner.os }}-

      - name: Build Android APK
        uses: game-ci/unity-builder@v4
        env:
          UNITY_VERSION: ${{ env.UNITY_VERSION }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: .
          targetPlatform: Android
          androidExportType: androidPackage
          buildName: ${{ env.BUILD_NAME }}
          buildsPath: ${{ env.BUILDS_PATH }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_NAME }}-${{ github.sha }}
          path: ${{ env.BUILDS_PATH }}/Android/*.apk
          if-no-files-found: error