name: Build Android APK

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: android-build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Extra Docker prune
        run: |
          docker system prune -af || true
          sudo rm -rf /usr/local/lib/android /opt/ghc /usr/share/dotnet /opt/hostedtoolcache/CodeQL || true
          df -h

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Make Git ignore filemode changes
        run: git config core.filemode false

      - name: Cache Unity Library (speeds up repeat builds)
        uses: actions/cache@v4
        with:
          path: |
            Library
          key: Library-Linux-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}-${{ hashFiles('**/*.cs','**/*.unity','**/*.prefab','**/*.mat','**/*.anim','**/*.shader','Packages/manifest.json','Packages/packages-lock.json') }}
          restore-keys: |
            Library-Linux-

      - name: Move Docker data-root to workspace disk (outside repo dir)
        env:
          NEW_DOCKER_ROOT: ${{ runner.workspace }}/.docker-data
        run: |
          set -eux
          echo "NEW_DOCKER_ROOT=$NEW_DOCKER_ROOT"
          sudo systemctl stop docker
          sudo mkdir -p "$NEW_DOCKER_ROOT"
          # Eski veriyi kopyala (varsa)
          if [ -d /var/lib/docker ]; then
            sudo rsync -aH --delete /var/lib/docker/ "$NEW_DOCKER_ROOT"/
          fi
          # daemon.json yaz
          echo "{\"data-root\":\"$NEW_DOCKER_ROOT\"}" | sudo tee /etc/docker/daemon.json
          sudo systemctl start docker
          docker info | sed -n 's/.*Docker Root Dir: //p'
          df -h

      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          unityVersion: 6000.0.58f2
          targetPlatform: Android
          projectPath: .
          buildName: PongMobilePrototype
          buildsPath: builds
          buildFile: PongMobilePrototype.apk
          versioning: none
          androidVersionCode: 48
          androidExportType: androidPackage
          androidSymbolType: none
          allowDirtyBuild: false

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: builds/Android/PongMobilePrototype.apk
          if-no-files-found: error