name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure git is available
        run: |
          if ! command -v git >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y git
          fi
          git --version

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.0.58f2
          customImage: unityci/editor:ubuntu-6000.0.58f2-android-3
          targetPlatform: Android
          projectPath: .
          buildsPath: build/android
          buildName: PongMobilePrototype
          versioning: None          # git'e bağımlılığı kapatıyoruz
          allowDirtyBuild: true
        env:
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}   # Pro ise bunu kullan
          # UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}  # Personal .ulf kullanıyorsan YUKARIDAKİNİ KALDIR, bunu aç
          ANDROID_SDK_ROOT: /opt/android
          ANDROID_HOME: /opt/android

      - name: Upload Build Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AndroidBuild
          path: |
            build/android/**/*.apk
            build/android/**/*.aab

      - name: Upload Editor Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: EditorLogs
          path: ~/.config/unity3d/Editor.log
