name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          targetPlatform: Android
          unityVersion: "6000.0.58f2"
          customImage: "unityci/editor:ubuntu-6000.0.58f2-android-3"

          # Unity Builder v4 'sdkmanager'ı kökte /cmdline-tools ve /tools/bin altında arıyor.
          # UnityCI imajında gerçek yol: /usr/lib/android/sdk/cmdline-tools/latest/bin
          # Küçük symlink'lerle bu yol farkını kapatıyoruz.
          preBuildSteps: |
            mkdir -p /cmdline-tools || true
            ln -sfn /usr/lib/android/sdk/cmdline-tools/latest /cmdline-tools/latest || true
            mkdir -p /tools || true
            ln -sfn /usr/lib/android/sdk/cmdline-tools/latest/bin /tools/bin || true

          projectPath: .
          buildName: PongMobilePrototype
          buildsPath: build/android
          androidExportType: androidPackage
          androidSymbolType: none
          allowDirtyBuild: true
          versioning: None
          androidVersionCode: ${{ github.run_number }}

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/android/**/*.apk
