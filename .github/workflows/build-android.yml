name: Build Android APK

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: android-build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 4096
          temp-reserve-mb: 100
          swap-size-mb: 1
          overprovision-lvm: false
          remove-android: 'true'
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Extra Docker prune
        run: docker system prune -af || true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Make Git ignore filemode changes
        run: git config core.filemode false

      - name: Cache Unity Library (speeds up repeat builds)
        uses: actions/cache@v4
        with:
          path: |
            Library
          key: Library-Linux-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-Linux-

      # 6) Unity build
      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          unityVersion: 6000.0.58f2
          projectPath: .
          targetPlatform: Android
          buildsPath: builds
          buildName: PongMobilePrototype
          versioning: None
          androidExportType: androidPackage
          androidVersionCode: ${{ github.run_number }}
          androidSymbolType: none
          allowDirtyBuild: true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: builds/Android/PongMobilePrototype.apk
          if-no-files-found: error