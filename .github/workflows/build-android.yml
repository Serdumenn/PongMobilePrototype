name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      # 0) Repo’yu al
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) Git yoksa kur (git hatasını kesin çözer)
      - name: Ensure git is available
        run: |
          if ! command -v git >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y git
          fi
          git --version

      # 2) Library cache (opsiyonel ama hızlı)
      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      # 3) Unity ile Android build
      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.0.58f2
          customImage: unityci/editor:ubuntu-6000.0.58f2-android-3
          targetPlatform: Android
          projectPath: .
          buildsPath: build/android
          buildName: PongMobilePrototype
          # git'e ihtiyaç duymasın:
          versioning: None
          allowDirtyBuild: true
        env:
          # Pro lisans/seri kullanıyorsan:
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
          # Kişisel lisans ile .ulf kullanıyorsan bunun yerine:
          # UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      # 4) APK/AAB artefactlarını yükle
      - name: Upload Build Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AndroidBuild
          path: |
            build/android/**/*.apk
            build/android/**/*.aab

      # 5) Editor log’u yükle (debug için)
      - name: Upload Editor Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: EditorLogs
          path: ~/.config/unity3d/Editor.log
