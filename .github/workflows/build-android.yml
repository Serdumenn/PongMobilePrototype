name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        env:
          # Lisans
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

          # ---- ÖNEMLİ: Android SDK yolları (unityci/editor imajlarında burası) ----
          ANDROID_SDK_ROOT: /usr/lib/android/sdk
          ANDROID_HOME: /usr/lib/android/sdk
          # ----------------------------------------------------------------------------

        with:
          targetPlatform: Android
          unityVersion: "6000.0.58f2"              # Unity 6 (6000.0.58f2)
          # İstersen sabitlemek istersen özel imaj da verebilirsin:
          # customImage: "unityci/editor:ubuntu-6000.0.58f2-android-3"
          projectPath: .
          buildName: PongMobilePrototype
          buildsPath: build/android
          androidExportType: androidPackage        # APK
          androidSymbolType: none
          allowDirtyBuild: true
          versioning: None                         # istersen SemVer/Custom yapabilirsin
          # androidVersionCode otomatik istersen:
          androidVersionCode: ${{ github.run_number }}

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/android/**/*.apk
