name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Make Android SDK hook executable
        run: chmod +x .github/hooks/prepare-android-sdk.sh

      - name: Cache Unity Library (speeds up repeat builds)
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE:  ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          # UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          # UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          # UNITY_SERIAL:   ${{ secrets.UNITY_SERIAL }}
        with:
          targetPlatform: Android
          unityVersion: "6000.0.58f2"
          customImage: "unityci/editor:ubuntu-6000.0.58f2-android-3"
          containerHookFiles: ".github/hooks/prepare-android-sdk.sh"
          projectPath: .
          buildName: PongMobilePrototype
          buildsPath: build/android
          androidExportType: androidPackage      # .apk
          androidSymbolType: none
          allowDirtyBuild: true
          versioning: None
          androidVersionCode: ${{ github.run_number }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/android/**/*.apk