name: Build Android APK

on:
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: android-build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Extra Docker prune
        run: |
          docker system prune -af || true
          sudo rm -rf /usr/local/lib/android /opt/ghc /usr/share/dotnet /opt/hostedtoolcache/CodeQL || true
          df -h

      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 4096
          temp-reserve-mb: 100
          swap-size-mb: 1
          remove-android: 'true'
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-docker-images: 'true'

      - name: Move Docker data-root to the big workspace disk
        run: |
          set -eux
          sudo systemctl stop docker
          sudo mkdir -p /home/runner/work/docker
          echo '{"data-root":"/home/runner/work/docker"}' | sudo tee /etc/docker/daemon.json
          sudo systemctl daemon-reload
          sudo systemctl start docker
          docker info
          df -h

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Make Git ignore filemode changes
        run: git config core.filemode false

      - name: Cache Unity Library (speeds up repeat builds)
        uses: actions/cache@v4
        with:
          path: |
            Library
          key: Library-Linux-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}-${{ hashFiles('**/*.cs','**/*.unity','**/*.prefab','**/*.mat','**/*.anim','**/*.shader','Packages/manifest.json','Packages/packages-lock.json') }}
          restore-keys: |
            Library-Linux-

      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          unityVersion: 6000.0.58f2
          targetPlatform: Android
          projectPath: .
          buildName: PongMobilePrototype
          buildsPath: builds
          buildFile: PongMobilePrototype.apk
          versioning: none
          androidVersionCode: 48
          androidExportType: androidPackage
          androidSymbolType: none

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: builds/Android/PongMobilePrototype.apk
          if-no-files-found: error