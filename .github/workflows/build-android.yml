name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Library folder
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.0.58f2
          customImage: unityci/editor:ubuntu-6000.0.58f2-android-3
          targetPlatform: Android
          projectPath: .
          buildsPath: build/android
          buildName: PongMobilePrototype

          # <<< ÖNEMLİ: sdkmanager'ın tam yolu
          androidSdkManagerPath: /opt/android/sdk/cmdline-tools/latest/bin/sdkmanager
        env:
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

      - name: Upload Build Artifact (APK/AAB)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AndroidBuild
          path: |
            build/android/**/*.apk
            build/android/**/*.aab
          if-no-files-found: warn

      - name: Upload Editor Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: EditorLogs
          path: ~/.config/unity3d/Editor.log
          if-no-files-found: warn
