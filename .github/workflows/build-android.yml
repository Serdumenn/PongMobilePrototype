name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_SERIAL:   ${{ secrets.UNITY_SERIAL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Make Android SDK hook executable
        run: chmod +x .github/hooks/prepare-android-sdk.sh

      - name: Cache Unity Library (speeds up repeat builds)
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Check Unity secrets presence (debug)
        run: |
          for key in UNITY_EMAIL UNITY_PASSWORD UNITY_SERIAL; do
            if [ -n "${!key:-}" ]; then echo "$key=SET"; else echo "$key=NOT_SET"; fi
          done

      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: Android
          unityVersion: "6000.0.58f2"
          customImage: "unityci/editor:ubuntu-6000.0.58f2-android-3"
          containerHookFiles: ".github/hooks/prepare-android-sdk.sh"
          projectPath: .
          buildName: PongMobilePrototype
          buildsPath: build/android
          androidExportType: androidPackage    # APK
          androidSymbolType: none
          allowDirtyBuild: true
          versioning: None
          androidVersionCode: ${{ github.run_number }}

      - name: Return Unity license
        if: always()
        uses: game-ci/unity-return-license@v2
        env:
          UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/android/**/*.apk