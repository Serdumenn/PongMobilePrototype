name: Android Build (Unity 6)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  UNITY_VERSION: 6000.0.58f2
  BUILD_NAME: PongMobile
  BUILDS_PATH: Build

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 1

      - name: Pre-clean workspace
        run: |
          rm -rf Library
          rm -rf Temp
          rm -rf Logs
          rm -rf ${{ env.BUILDS_PATH }}

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-${{ hashFiles('Packages/manifest.json', 'ProjectSettings/ProjectSettings.asset') }}
          restore-keys: |
            Library-${{ runner.os }}