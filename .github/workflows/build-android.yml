name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      # v3 KULLANIYORUZ → sdkmanager yolunu verebiliyoruz
      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v3
        env:
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          targetPlatform: Android
          unityVersion: "6000.0.58f2"
          # UnityCI imajında Android SDK hazır geliyor
          customImage: "unityci/editor:ubuntu-6000.0.58f2-android-3"
          # sdkmanager'ın konteyner içindeki tam yolu:
          androidSdkManagerPath: "/usr/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager"

          projectPath: .
          buildName: PongMobilePrototype
          buildsPath: build/android
          androidExportType: androidPackage   # APK
          androidSymbolType: none

          allowDirtyBuild: true
          versioning: None
          androidVersionCode: ${{ github.run_number }}

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/android/**/*.apk
