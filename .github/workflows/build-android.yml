name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.0.58f2
          # VAR OLAN TAG: android-3
          customImage: unityci/editor:ubuntu-6000.0.58f2-android-3
          targetPlatform: Android
          projectPath: .
          buildsPath: build/android
          buildName: PongMobilePrototype
          allowDirtyBuild: true

          # SDKMANAGER YOLUNU ELLE VER (bu imajda bu dizinde)
          androidSdkManagerPath: /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager
        env:
          # Yalnızca ULF içeriği (tek satır) — UNITY_LICENSE secret’ında
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Upload Build Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: AndroidBuild
          path: build/android

      - name: Upload Editor Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: EditorLogs
          path: ~/.config/unity3d/Editor.log
