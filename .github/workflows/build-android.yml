name: Android Build (APK)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

concurrency:
  group: android-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      UNITY_VERSION: ${{ vars.UNITY_VERSION }}
      BUILD_NAME: ${{ vars.BUILD_NAME }}
      BUILDS_PATH: ${{ vars.BUILDS_PATH }}

      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

    steps:
      - name: Checkout (LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ env.UNITY_VERSION }}-${{ hashFiles('Packages/manifest.json', 'Packages/packages-lock.json', 'ProjectSettings/ProjectSettings.asset') }}
          restore-keys: |
            Library-${{ env.UNITY_VERSION }}-

      - name: Build Android (APK)
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: Android
          buildsPath: ${{ env.BUILDS_PATH }}
          buildName: ${{ env.BUILD_NAME }}
          androidExportType: androidPackage

      - name: List build output
        run: |
          echo "=== Build folder ==="
          ls -R "${{ env.BUILDS_PATH }}" || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_NAME }}-Android-APK-${{ github.run_number }}
          path: |
            ${{ env.BUILDS_PATH }}/Android/**/*.apk
            ${{ env.BUILDS_PATH }}/**/*.apk
          if-no-files-found: error