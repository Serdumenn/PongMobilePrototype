name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        with:
          # Unity 6.0.0 (6000.0.58f2) + Android yüklü imaj
          customImage: unityci/editor:ubuntu-6000.0.58f2-android-3
          unityVersion: 6000.0.58f2
          targetPlatform: Android

          # Versiyonlamayı kapat (git'e bağımlılığı azaltır)
          versioning: None

          # (ÖNEMLİ) Konteyner içinde git kur
          preBuildSteps: |
            apt-get update
            apt-get install -y git

          # Çıktı konumu/isim
          projectPath: .
          buildsPath: build/android
          buildName: PongMobilePrototype

        env:
          # Pro lisans kullanmıyorsan bunları boş bırak; Personal’da SKIP_ACTIVATION otomatik.
          # UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
          # UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          # UNITY_EMAIL:   ${{ secrets.UNITY_EMAIL }}
          # UNITY_PASSWORD:${{ secrets.UNITY_PASSWORD }}
          # İstersen açıkça atlayabilirsin:
          SKIP_ACTIVATION: true

      - name: Upload Build Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AndroidBuild
          path: build/android
