name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      # ---- BURASI ÖNEMLİ: v3 + sdkmanager yolu ----
      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v3
        with:
          unityVersion: 6000.0.58f2
          customImage: unityci/editor:ubuntu-6000.0.58f2-android-3
          targetPlatform: Android
          projectPath: .
          buildsPath: build/android
          buildName: PongMobilePrototype
          versioning: None               # git'e bağımlılığı kapat
          allowDirtyBuild: true
          androidSdkManagerPath: /opt/android/cmdline-tools/latest/bin/sdkmanager
        env:
          # Pro lisans kullanıyorsan:
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
          # Personal .ulf kullanıyorsan yukarıyı kaldır, bunu aç:
          # UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          ANDROID_SDK_ROOT: /opt/android
          ANDROID_HOME: /opt/android

      - name: Upload Build Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AndroidBuild
          path: |
            build/android/**/*.apk
            build/android/**/*.aab

      - name: Upload Editor Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: EditorLogs
          path: ~/.config/unity3d/Editor.log
