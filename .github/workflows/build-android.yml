name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Setup Unity and Build for Android
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.0.58f2
          customImage: unityci/editor:ubuntu-6000.0.58f2-android-3.1.1
          targetPlatform: Android
          projectPath: .
          buildsPath: build/android
          buildName: PongMobilePrototype
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AndroidBuild
          path: build/android

      - name: Upload Editor Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: EditorLog
          path: ~/.config/unity3d/Editor.log