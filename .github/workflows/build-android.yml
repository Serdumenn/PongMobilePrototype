name: Build Android APK

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Extra Docker prune
        run: docker system prune -af || true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Make Git ignore filemode changes
        run: git config core.filemode false

      - name: Cache Unity Library (speeds up repeat builds)
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Linux-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}-${{ hashFiles('**/*.cs','**/*.unity','**/*.prefab','**/*.mat','**/*.anim','**/*.shader','Packages/manifest.json','Packages/packages-lock.json') }}
          restore-keys: |
            Library-Linux-

      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          unityVersion: 6000.0.58f2
          projectPath: .
          targetPlatform: Android
          versioning: None
          androidVersionCode: 58
          androidExportType: androidPackage
          androidSymbolType: none
          buildsPath: builds
          buildName: PongMobilePrototype

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: builds/Android/*.apk
          if-no-files-found: error
