name: Android Build (APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  UNITY_VERSION: 6000.0.58f2
  BUILD_NAME: PongMobilePrototype
  BUILDS_PATH: builds

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 1

      - name: Show disk before cleanup
        run: |
          df -h
          docker system df || true

      - name: Free disk space
        shell: bash
        run: |
          set -euxo pipefail
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /opt/hostedtoolcache
          sudo apt-get clean
          docker system prune -af --volumes
          df -h
          docker system df || true

      - name: Sanity check secrets are present (no printing)
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        shell: bash
        run: |
          set -euo pipefail
          [ -n "${UNITY_EMAIL}" ] || (echo "UNITY_EMAIL missing" && exit 1)
          [ -n "${UNITY_PASSWORD}" ] || (echo "UNITY_PASSWORD missing" && exit 1)
          [ -n "${UNITY_SERIAL}" ] || (echo "UNITY_SERIAL missing" && exit 1)
          echo "Secrets present."

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-${{ hashFiles('Packages/manifest.json', 'ProjectSettings/ProjectSettings.asset') }}
          restore-keys: |
            Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-
            Library-${{ runner.os }}-

      - name: Build Android APK
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: Android
          androidExportType: androidPackage
          buildName: ${{ env.BUILD_NAME }}
          buildsPath: ${{ env.BUILDS_PATH }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_NAME }}-${{ github.sha }}
          path: ${{ env.BUILDS_PATH }}/Android/*.apk
          if-no-files-found: error