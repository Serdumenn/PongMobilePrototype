name: Build Android APK

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: android-build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Extra Docker prune
        run: docker system prune -af || true

      - name: Move Docker data-root to big workspace disk (outside repo dir)
        shell: bash
        run: |
          set -euxo pipefail
          NEW_ROOT="/home/runner/work/_temp/docker-data"
          sudo mkdir -p "$NEW_ROOT"
          # Docker daemon config'i yaz
          echo "{\"data-root\": \"$NEW_ROOT\"}" | sudo tee /etc/docker/daemon.json
          # Eski data-root’u boşaltalım (varsa)
          sudo systemctl stop docker
          sudo rm -rf /var/lib/docker || true
          sudo systemctl start docker
          docker info

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Make Git ignore filemode changes
        run: git config core.filemode false

      - name: Cache Unity Library (speeds up repeat builds)
        uses: actions/cache@v4
        with:
          path: |
            Library
          key: Library-Linux-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}-${{ hashFiles('**/*.cs','**/*.unity','**/*.prefab','**/*.mat','**/*.anim','**/*.shader','Packages/manifest.json','Packages/packages-lock.json') }}
          restore-keys: |
            Library-Linux-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}
            Library-Linux-

      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          unityVersion: 6000.0.58f2
          targetPlatform: Android
          projectPath: .
          buildName: PongMobilePrototype
          buildsPath: builds
          buildFile: PongMobilePrototype.apk
          versioning: none
          androidVersionCode: 58
          androidExportType: androidPackage
          androidSymbolType: none

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: builds/Android/PongMobilePrototype.apk
          if-no-files-found: error