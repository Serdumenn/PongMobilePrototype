name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Extra Docker prune
        run: docker system prune -af || true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Make Android SDK hook executable
        run: chmod +x .github/hooks/prepare-android-sdk.sh || true

      - name: Cache Unity Library (speeds up repeat builds)
        uses: actions/cache@v4
        with:
          path: |
            Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build with Unity (Android)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          projectPath: .
          unityVersion: 6000.0.58f2
          targetPlatform: Android

          buildsPath: build/android

          versioning: None

          buildName: PongMobilePrototype

          androidVersionCode: ${{ github.run_number }}
          androidExportType: androidPackage
          androidSymbolType: none

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/**/*.apk