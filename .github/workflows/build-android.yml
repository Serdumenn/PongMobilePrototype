name: Android Build (APK)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  UNITY_VERSION: ${{ vars.UNITY_VERSION }}
  BUILD_NAME: ${{ vars.BUILD_NAME }}
  BUILDS_PATH: ${{ vars.BUILDS_PATH }}

jobs:
  build-android:
    name: Build Android (APK)
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout (LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 1

      - name: Pre-clean workspace
        shell: bash
        run: |
          rm -rf Library Temp Logs
          rm -rf "${BUILDS_PATH}"

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-Android-${{ hashFiles('Packages/manifest.json', 'Packages/packages-lock.json', 'ProjectSettings/ProjectSettings.asset') }}
          restore-keys: |
            Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-Android-
            Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-

      - name: Build (Unity) -> APK
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

          # UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: Android
          buildsPath: ${{ env.BUILDS_PATH }}
          buildName: ${{ env.BUILD_NAME }}
          androidExportType: androidPackage

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APK-${{ env.BUILD_NAME }}-${{ github.run_number }}
          path: |
            ${{ env.BUILDS_PATH }}/Android/**/*.apk
          retention-days: 14